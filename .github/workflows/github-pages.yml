name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      #- uses: helaili/jekyll-action@2.0.5
      - uses:  helaili/jekyll-action@v2
        with:
          token: ${{ secrets.JEKYLL_PAT }}
